<body data-theme="dark">

  <!-- Retângulo Azul com Logo e Título -->

    </div>
  </div>
<div class="tema-selector" style="position: fixed; top: 80px; right: 20px; z-index: 2000;">
  <label for="temaSelect" style="color: var(--color-text-light); font-family: var(--font-body);">Tema:</label>
  <select id="temaSelect">
    <option value="">Claro</option>
    <option value="dark">Escuro</option>
    <option value="green">Verde</option>

  <!-- Menu de Navegação Lateral -->
  <nav>

      <li><a href="index.html">Início</a></li>

  </nav>

  <!-- Conteúdo Principal -->
  <main>

      <h2>Objetos em Destaque</h2>

          <img src="imagens/oculos.jpg" alt="Objeto 1" width="250">

  <!-- Rodapé -->
  <footer class="footer-azul">
    <p>Desenvolvido por João Francisco Peixoto de Araújo - 
      <a href="autor.html">Sobre Autor
        <script>
  const selectTema = document.getElementById('temaSelect');

  selectTema.addEventListener('change', function () {
    const temaSelecionado = this.value;
    if (temaSelecionado) {
      document.body.setAttribute('data-theme', temaSelecionado);
    } else {
      document.body.removeAttribute('data-theme'); // volta ao padrão
    }
  });
</script>
